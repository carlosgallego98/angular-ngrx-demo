<p-card>
  <p-toolbar styleClass="mb-4">
    <ng-template pTemplate="left">
      <button
        pButton
        pRipple
        (click)="nuevoProgramaDialog()"
        label="Nuevo"
        icon="pi pi-plus"
        class="p-button-success mr-2"
      ></button>
      <button
        pButton
        pRipple
        icon="pi pi-trash"
        class="p-button-danger"
      ></button>
    </ng-template>
  </p-toolbar>

  <p-table
    [value]="(programas$ | async) ?? []"
    rowGroupMode="subheader"
    [loading]="(isLoading$ | async) ?? false"
    styleClass="p-datatable-gridlines"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Área</th>
        <th>Estado</th>
        <th width="240px"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-programa>
      <tr>
        <td>{{programa.nombre}}</td>
        <td>{{programa.descripcion}}</td>
        <td>{{programa.area}}</td>
        <td>
          <span
            [class]="'status-badge status-' + programa.estado.toLowerCase()"
          >{{programa.estado}}</span>
        </td>
        <td class="text-center">
          <button pButton pRipple icon="pi pi-eye" class="p-button-rounded p-button-info mr-2"></button>
          <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"></button>
          <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
